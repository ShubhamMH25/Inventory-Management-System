<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Billing - Inventory Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/nav :: navbar(currentPage='billing')}"></div>
    <div class="container mt-4">
        <h1>Billing History</h1>
        
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        
        <a href="/billing/new" class="btn btn-success mb-3">Create New Bill</a>
        
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Total Price</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.id}"></td>
                    <td th:text="${bill.customer.name}"></td>
                    <td th:text="${bill.totalPrice}"></td>
                    <td th:text="${#temporals.format(bill.generatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/billing/invoice/{id}(id=${bill.id})}" class="btn btn-primary">View Invoice</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
